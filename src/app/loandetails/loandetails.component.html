<div class="content-wrapper center" style="width: 65%;">
<div [ngClass]="'style'">
    
    <form [formGroup]="LoanDetails"  >
        <div class="container">
          <h1>Loan Details</h1>
          <!-- <p>Please fill in this form to apply for loan.</p> -->
          <hr>

          <p>
            <label for="maxamt"><b>Maximum Amount Grantable</b></label>
            <input type="text" id="maxamt" name="maxamt" formControlName="maxAmountGrantable" />
        </p>
        
        <p>
            <label for="rate"><b>Interest Rate</b></label>
            <input type="text" id="rate" name="rate" formControlName="InterestRate" />
        </p>
        <p>
            <label for="tenure"><b>Tenure</b></label>
            <input type="text" id="tenure" name="tenure" formControlName="Tenure" />
        </p>
    
        <p>
            <label for="lamt"><b>Loan Amount</b></label>
            <input type="text" id="lamt" name="lamt" formControlName="LoanAmount" />
        </p>
        <a routerLink="/incomedetails"><button class="registerbtn" type="submit" style="margin-right:20px"> Back </button></a><br>          

        <a routerLink="/documents"><button class="registerbtn" type="submit" style="margin-right:20px"> Save and Next </button></a>
          
        </div>
      
        
        <p>By applying here you agree to our <a href="#">Terms & Privacy</a>.</p>
      </form>

</div>
</div>
