<div class="content-wrapper">
    <div class="content">
<div [ngClass]="'style'">
    
    <form [formGroup]="LoginForm" (ngSubmit)="userlogin()" novalidate>
        <div class="container" >
          <h1>Welcome!</h1>
          <p>Please login to know the status of your loan</p>
          <hr>

          <p>
            <label for="uname" ><b>Username</b></label>
            <input type="text" id="username" name="username" formControlName="username" />
        </p>
        
        <p>
            <label for="pass" ><b>Password</b></label>
            <input type="text" id="password" name="password" formControlName="password" />
        </p>
        

          <button class="registerbtn" type="submit"> Login</button>
        </div>
      
        <div class="container signin">
          <p>Forgot Password? <a href="clickhere">Click here</a>.</p>
        </div>
        
      </form>
</div>
</div>
