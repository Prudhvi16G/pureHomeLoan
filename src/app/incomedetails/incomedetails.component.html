<div class="content-wrapper center" style="width: 65%;">
<div [ngClass]="'style'">
    <form [formGroup]="IncomeDetails"  >
        <div class="container">
          <h1>Income Details</h1>
          <!-- <p>Please fill in this form to apply for loan.</p> -->
          <hr>

          <p>
            <label for="ploc"><b>Property Location</b></label>
            <input type="text" id="ploc" name="ploc" formControlName="PropertyLocation" />
        </p>
        
        <p>
            <label for="pname"><b>Property Name</b></label>
            <input type="text" id="pname" name="pname" formControlName="PropertyName" />
        </p>
        <p>
            <label for="amt"><b>Estimated Amount</b></label>
            <input type="text" id="amt" name="amt" formControlName="EstimatedAmount" />
        </p>
    
        <p>
            <label for="emp"><b>Type of Employment</b></label>
            <input type="text" id="emp" name="emp" formControlName="TypeofEmployment" />
        </p>

        <p>
            <label for="age"><b>Retirement Age</b></label>
            <input type="text" id="age" name="age" formControlName="RetirementAge" />
        </p>

        <p>
            <label for="org"><b>Organization Type</b></label>
            <input type="text" id="org" name="org" formControlName="OrganizationType" />
        </p>

        <p>
            <label for="ename"><b>Employer Name</b></label>
            <input type="text" id="ename" name="ename" formControlName="EmployerName" />
        </p>
        <a routerLink="/apply"><button class="registerbtn" type="submit" style="margin-right:20px"> Back </button></a><br>          

            <a routerLink="/loandetails"><button class="registerbtn" type="submit" style="margin-right: 20px;"> Save and Next </button></a>
        </div>
        <p>By applying here you agree to our <a href="#">Terms & Privacy</a>.</p>
      </form>
</div>
</div>
